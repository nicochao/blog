      {% for category in site.categories %}
      <li class="pure-menu-item"><span></span>
        <a href="#{{ category | first }}" class="pure-menu-link" cate="{{ category | first }}">
          <span class="email-label-work"></span>{{ category | first }}
          <span class="email-count"> ({{ category | last | size }})</span>
        </a>
      </li>
      {% endfor %}
